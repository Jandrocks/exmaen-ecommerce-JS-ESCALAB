<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="nav_principal">
        <span
          class="material-symbols-outlined"
          onclick="carritoMostrar()"
          id="carrito"
          alt="carrito de compras"
        >
          shopping_cart
        </span>
        <span class="numeroDeArray" id="numeroDeArray"></span>
      </nav>

      <div class="contenedor">
        <img
          id="carritoMostrar"
          class="logo"
          src="https://lh3.googleusercontent.com/fxBEPzc-TSycO2wbfC0OCZlhCdalG4raWv3KBx1QJ3x25ftZARu2rkZubT0XiwRZoa15Z4s8rSant631c0JJEmxR59b3y-CQxIGnn7Y"
          alt="mercado libre"
        />
      </div>
    </header>

    <div class="contenedor2">
      <div class="contenedorBudcador">
        <button id="button" class="button">Mostrar Mis Productos</button>

        <div class="contendor3">
          <input
            type="text"
            id="valor"
            class="input-buscar"
            placeholder="Ingrese Productos"
          />
          <button type="submit" id="buscar" class="button">Buscar</button>
        </div>

        <main id="main" class="main"></main>
        <input
          type="button"
          id="botonNext"
          class="button"
          onclick="botonNext()"
          value="Siguiente"
        />
      </div>
      <main id="mainCarrito" class="displaynone">
        <button
          type="submit"
          id="seguircomprando"
          class="seguircomprando"
          onclick="seguirComprando()"
        >
          Seguir Comprando
        </button>
        <h1 class="titulo-carrito">CARRITO DE COMPRAS</h1>
        <div id="divCarrito" class="divCarrito"></div>
      </main>

      <!-- <input type="button" id="botonBack" class="boton" onclick="botonBack()" value="Back"> -->
    </div>
    <script src="/index.js"></script>
    <script src="./index02.js"></script>
  </body>
</html>
